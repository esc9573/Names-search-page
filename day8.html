<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google Fonts Pre Connect -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Fonts Links (Roboto 400, 500 and 700 included) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

    <!-- CSS Files Links -->
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            color: black;
            margin: 0;
        }
        
        .contain {
            width: 420px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        
        .top_search {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .invide {
            justify-content: center;
            align-items: end;
            text-align: right;
            background-color: black;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            height: 40px;
        }
        
        .search-in-bar {
            position: relative;
            width: 100%;
        }
        
        .search {
            width: 100%;
            height: 40px;
            padding-right: 100px;
            border: 1px solid #ccc;
            background-color: rgb(206, 205, 205);
            border-radius: 10px;
            font-size: 14px;
        }
        
        .search-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            height: 30px;
            padding: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            cursor: pointer;
        }
        
        .genral {
            display: block;
            align-items: center;
        }
        
        .genral h2 {
            font-size: 12px;
            color: rgba(179, 179, 179, 0.662);
        }
        
        .acess {
            display: flex;
            align-items: center;
        }
        
        .acess-img {
            width: 50px;
            height: 40px;
            background-color: rgb(71, 71, 71);
        }
        
        .acess-img2 {
            width: 40px;
            height: 40px;
            background-color: rgb(71, 71, 71);
            border-radius: 50px;
        }
        
        .genral-text {
            display: block;
            padding: 10px;
        }
        
        .genral-h1 {
            font-size: 18px;
        }
        
        .genral-p {
            font-size: 14px;
            color: #76767694;
            margin: -10px 0 0 0;
        }
        
        .right-access {
            align-items: center;
        }
        
        .right-aces-buton {
            flex: 1;
            text-align: right;
            justify-content: right;
            height: 30px;
            border: none;
            background-color: white;
            cursor: pointer;
        }
        
        .aces-close {
            background-color: rgb(255, 140, 0);
            border-radius: 20px;
            text-align: right;
            align-items: center;
            justify-content: center;
            height: 60px;
            cursor: pointer;
            opacity: 0;
        }
        
        .aces-close:hover {
            opacity: 1;
            transition: 0.5s;
        }
        
        .pepole-h1 {
            font-size: 12px;
            color: rgba(179, 179, 179, 0.662);
        }
        
        .foter {
            display: flex;
            align-items: center;
        }
        
        .foter-url {
            font-size: 13px;
            color: #666;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 8px;
        }
        
        .foter-button {
            height: 36px;
            border-radius: 20px;
            padding: 0 14px;
            font-size: 13px;
            border: none;
            background-color: #898989;
            color: #fff;
            cursor: pointer;
            font-weight: 500;
        }
    </style>
    <!-- Title -->

</head>
